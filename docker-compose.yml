# Local development docker-compose
name: credee
services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

  postgres:
    image: postgres:15-alpine
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: credee
      POSTGRES_USER: credee
      POSTGRES_DB: credee
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  redis:
  postgres:
